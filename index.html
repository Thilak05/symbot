<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Dharani</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
        }

        #ai-assistant {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        #symptoms .symptom {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        #symptoms .symptom:hover {
            background-color: #eee;
        }

        #symptoms .symptom.chosen {
            background-color: orange;
        }

        #chosen-symptoms {
            margin-bottom: 20px;
        }

        #chosen-symptoms ul {
            padding: 0;
        }

        #submit-button {
            display: block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        #submit-button:hover {
            background-color: #45a049;
        }

        #dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        #dialog-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #dialog-message {
            margin-bottom: 20px;
        }

        #dialog-ok-button {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #language-dropdown {
            text-align: center;
            margin-top: 10px;
        }

        #select-language-button {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <h1 id="page-title" style="text-align: center;">Dharani</h1>

    <div id="ai-assistant">
        <button id="select-language-button" onclick="showLanguageDialog()">Select Language</button>

        <p id="symptoms-text">What symptoms are you facing?</p>
        <div id="symptoms">
            <button type="button" class="symptom" id="fever">Fever</button>
            <button type="button" class="symptom" id="cough">Cough</button>
            <button type="button" class="symptom" id="runny-nose">Runny nose</button>
            <button type="button" class="symptom" id="sore-throat">Sore throat</button>
            <button type="button" class="symptom" id="headache">Headache</button>
            <button type="button" class="symptom" id="body-aches">Body aches</button>
            <button type="button" class="symptom" id="diarrhea">Diarrhea</button>
            <button type="button" class="symptom" id="vomiting">Vomiting</button>
            <button type="button" class="symptom" id="rash">Rash</button>
            <button type="button" class="symptom" id="other">Other</button>
        </div>

        <div id="chosen-symptoms">
            <h2 id="chosen-symptoms-title">Chosen Symptoms</h2>
            <ul></ul>
        </div>

        <button id="submit-button" onclick="submitSymptoms()" id="submit-button">Submit</button>

        <div id="dialog-overlay"></div>
        <div id="dialog-box">
            <div id="dialog-message">
                <label for="language">Select Language:</label>
                <select id="language" onchange="translatePage()">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                    <option value="bn">বাংলা</option>
                    <option value="te">తెలుగు</option>
                    <option value="mr">मराठी</option>
                    <option value="ta">தமிழ்</option>
                    <option value="ur">اردو</option>
 
                </select>
            </div>
            <button id="dialog-ok-button" onclick="hideDialog()">OK</button>
        </div>
    </div>

    <script>
        function showLanguageDialog() {
            document.getElementById('dialog-overlay').style.display = 'block';
            document.getElementById('dialog-box').style.display = 'block';
        }

        function hideDialog() {
            document.getElementById('dialog-overlay').style.display = 'none';
            document.getElementById('dialog-box').style.display = 'none';
        }

        const symptomButtons = document.querySelectorAll("#symptoms .symptom");
        const submitButton = document.getElementById("submit-button");

        const dialogOverlay = document.getElementById("dialog-overlay");
        const dialogBox = document.getElementById("dialog-box");
        const dialogMessage = document.getElementById("dialog-message");
        const dialogOkButton = document.getElementById("dialog-ok-button");

        function translatePage() {

                    'rash': 'Rash',
                    'other': 'Other',

                },
                'hi': {

                    'other': 'अन्य',
                    'language-changed': 'भाषा बदल गई है',
                    'submitted-successfully': 'सफलतापूर्वक प्रस्तुत किया गया!',
                    'please-choose-option': 'कृपया एक विकल्प चुनें!',
                },
                'bn': {
                    'page-title': 'ধরণী',
                    'symptoms-text': 'আপনি কী লক্ষণ অনুভব করছেন?',

                'mr': {

                },
                'ta': {
                    'page-title': 'தரணி',
                    'symptoms-text': 'நீங்கள் என்ன அறிந்துகொள்ளுகிறீர்களா?',
                    'chosen-symptoms-title': 'தேர்ந்தெடுக்கப்பட்ட அறிகுறிகள்',
                    'dialog-ok-button': 'சரி',
                    'fever': 'காய்ச்சல்',

                    'headache': 'தலைவலி',
                    'body-aches': 'உடல் வலி',
                    'diarrhea': 'வயிற்றுப்போக்கு',
                    'vomiting': 'வாந்தி',
                    'rash': 'சொறி',
                    'other': 'மற்றவை',
                    'language-changed': 'மொழி மாற்றப்பட்டது',
                },
                'ur': {
                    'page-title': 'دھرنی',
                    'symptoms-text': 'آپ کس قسم کے لاکھسن محسوس کر رہے ہیں؟',
                    'chosen-symptoms-title': 'منتخب لاکھسن',
                    'dialog-ok-button': 'ٹھیک ہے',
                    'fever': 'بخار',
                    'cough': 'کھانسی',
                    'runny-nose': 'بہتا ہوا ناک',
                    'sore-throat': 'دکھتا ہوا گلہ',
                    'headache': 'سر درد',
                    'body-aches': 'جسم میں درد',
                    'diarrhea': 'دست',
                    'vomiting': 'الٹی',
                    'rash': 'خارش',
                    'other': 'دیگر',
                    'language-changed': 'زبان بدل گئی ہے',

                },
            };

            const elementsToTranslate = document.querySelectorAll('[id]');
            elementsToTranslate.forEach(element => {
                const id = element.id;
                if (translations[selectedLanguage] && translations[selectedLanguage][id]) {
                    element.textContent = translations[selectedLanguage][id];
                }
            });
        }

        symptomButtons.forEach(button => {
            button.addEventListener("click", function () {
                button.classList.toggle("chosen");

                const chosenSymptoms = document.querySelector("#chosen-symptoms ul");
                const symptom = document.createElement("li");
                symptom.textContent = button.textContent;

                if (button.classList.contains("chosen")) {
                    chosenSymptoms.appendChild(symptom);
                } else {
                    const existingSymptom = Array.from(chosenSymptoms.children).find(
                        li => li.textContent === symptom.textContent
                    );
                    if (existingSymptom) {
                        chosenSymptoms.removeChild(existingSymptom);
                    }
                }

                if (chosenSymptoms.querySelectorAll("li").length === 0) {
                    chosenSymptoms.innerHTML = "";
                }
            });
        });

        function submitSymptoms() {
            const chosenSymptoms = document.querySelectorAll("#symptoms .chosen");

            if (chosenSymptoms.length === 0) {
                showDialog("Please choose an option!");
            } else {
                showDialog("Submitted successfully!");
                symptomButtons.forEach(button => {
                    button.disabled = true;
                });
                submitButton.disabled = true;
            }
        }

        function showDialog(message) {
            dialogMessage.textContent = message;
            dialogOverlay.style.display = "block";
            dialogBox.style.display = "block";
        }

        function hideDialog() {
            dialogOverlay.style.display = "none";
            dialogBox.style.display = "none";
        }
    </script>
</body>

</html>
