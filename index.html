<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot for Symptoms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 350px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #3366ff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-messages {
            max-height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        .user {
            background-color: #3366ff;
            color: white;
            text-align: right;
        }

        .bot {
            background-color: #66ff66;
            color: black;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #3366ff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot for Symptoms</div>
        <div class="chat-messages" id="chatbox">
            <div class="message bot">Hello! How can I assist you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your symptom...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const chatbox = document.getElementById("chatbox");
            const userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.innerText = userInput;
            chatbox.appendChild(userMessage);
            const botMessage = document.createElement("div");
            botMessage.className = "message bot";
            const lowerUserInput = userInput.toLowerCase();

            if (lowerUserInput.includes("don't") || lowerUserInput.includes("do not")) {
                botMessage.innerText = "Well I am happy to hear about that.";
            }
            else if (lowerUserInput.includes("fever")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For fever:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Acetaminophen every 4 to 6 hours or ibuprofen every 6 to 8 hours.
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> Stamaril Vaccine 1's, Apollo Pharmacy Oval Thermometer Large, 1 Count, Malidens Injection 100 ml, Vicks Cough Drops Menthol Lozenges, 25 count, Vicks Ginger Cough Drops, 20 Count, Vicks Menthol Cough Drops, 20 Count, Apollo Pharmacy Digital Flexible Thermometer, 1 Count
                `;
            }
            else if (lowerUserInput.includes("aches") || lowerUserInput.includes("headaches") || lowerUserInput.includes("headache") || lowerUserInput.includes("pain")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For aches, pains, and headaches:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Acetaminophen. DO NOT exceed 3,000 mg in one day.
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> Clearwax Ear Drops 10 ml, Otogesic Ear Drops 5 ml, Otogesic Ear Drops 10 ml, Ciplox Eye/Ear Drop 5 ml
                `;
            } else if (lowerUserInput.includes("cold") || lowerUserInput.includes("sore throat") || lowerUserInput.includes("cough")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For cold, sore throat, and cough:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Guaifenesin, menthol throat lozenges, or liquid cough medicines with dextromethorphan.
                `;
            } else if (lowerUserInput.includes("skin rashes") || lowerUserInput.includes("itching") || lowerUserInput.includes("skin irritation")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For skin rashes and itching:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Antihistamines, hydrocortisone cream, or antifungal creams and ointments.
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> Minimalist Salicylic Acid 02% Face Serum, 30 ml
                `;
            } else if (lowerUserInput.includes("nausea") || lowerUserInput.includes("vomiting")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For nausea and vomiting:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Dimenhydrinate (Dramamine) or bismuth subsalicylate (Pepto-Bismol).
                `;
            } else if (lowerUserInput.includes("allergies") || lowerUserInput.includes("hay fever")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For allergies or hay fever:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Cetirizine (Zyrtec) or loratadine (Claritin).
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> Trifluxy 10 mg Tablet 10's, Trazine-H 2.5 Tablet 10's, Trifluxy H Tablet 10'mg, SCHIZONIL H TABLE
                `;
            } else if (lowerUserInput.includes("diarrhea") || lowerUserInput.includes("upset stomach")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For diarrhea or an upset stomach:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Loperamide (Imodium) or bismuth subsalicylate (Pepto-Bismol).
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> Sat Isabgol Powder, 50 gm, Softovac Bowel Regulator Powder, 250 gm, Looz Solution 210 ml
                `;
            } else if (lowerUserInput.includes("constipation") || lowerUserInput.includes("hard stools")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For constipation or hard stools:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Psyllium (Metamucil) or docusate sodium (Colace).
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> Sat Isabgol Powder, 50 gm, Softovac Bowel Regulator Powder, 250 gm, Looz Solution 210 ml
                `;
            } else if (lowerUserInput.includes("heartburn") || lowerUserInput.includes("acid reflux")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For heartburn or acid reflux:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Antacids like calcium carbonate (Tums) or ranitidine (Zantac).
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> Gaviscon Regular Oral Suspension, 150 ml, Digene Mint Tablet 15's, Acidose Tablet 10's, Rantac 150 Tablet 30's, ZINETAC 300MG TABLET, Apollo Pharmacy Antigas Mint Flavour Liquid, 170 ml, Omez Capsule 20's, Acid Cool DSR Tablet 10's, The Good Bug Smooth Move Synbiotic Supergut Powder for Constipation & Irregularity, 4 gm x 15 Sachets, Cremaffin Sugar-Free Mint Syrup 225 ml, Sat Isabgol Powder, 50 gm, Softovac Bowel Regulator Powder, 250 gm
                `;
            } else if (lowerUserInput.includes("insomnia") || lowerUserInput.includes("trouble sleeping")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For insomnia or trouble sleeping:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Diphenhydramine (Benadryl) or melatonin supplements.
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> Simple Water Boost Skin Quench Sleeping Creme, 40 gm, Pure Sense Vitamin C Sleeping Mask, 50 gm, Neutrogena Hydro Boost 3D Sleeping Mask, 50 ml
                `;
            } else if (lowerUserInput.includes("cuts") || lowerUserInput.includes("minor wounds")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For cuts and minor wounds:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Clean the area and use an antibiotic ointment like Neosporin.
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> Pro Pregawear Pre & Post Partum Minor Discharge Panty XXL, 5 Count, Minor Drape D 600, 1 Count, Minoril EX Syrup 60 ml, Dr. Morepen Burnol Cream, Minorab DSR Capsule 10's, Dr. Morepen Burnol Cream, 10mg, Minoril Syrup 60 ml, Minorab 20 mg Tablet 10's, Prowee Pregawear Pre & Post Partum Minor Discharge Panty Large, 5 Count
                `;
            } else if (lowerUserInput.includes("head congestion") || lowerUserInput.includes("blocked nose")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For head congestion or a blocked nose:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Use pseudoephedrine (Sudafed) or phenylephrine (Sudafed PE).
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> 1. Suntuss CR Sugar-Free Congestion Relief Oral Liquid 100 ml, 2. Cofsils Ginger Lemon Flavour, 10
                `;
            } else if (lowerUserInput.includes("eye irritation") || lowerUserInput.includes("red eyes")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For eye irritation or red eyes:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Use artificial tears or antihistamine eye drops like ketotifen (Zaditor).
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> Ivy Tears Eye Drops 10 ml, Lubrex Eye Drops 10 No
                `;
            } else if (lowerUserInput.includes("earache") || lowerUserInput.includes("ear pain")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For an earache or ear pain:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Try ear drops with hydrogen peroxide or consult a healthcare professional.
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> Clearwax Ear Drops 10 ml, Otogesic Ear Drops 5 ml, Otogesic Ear Drops 10 ml, Ciplox Eye/Ear Drop 5 ml
                `;
            } else if (lowerUserInput.includes("muscle soreness") || lowerUserInput.includes("sore muscles")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For muscle soreness or sore muscles:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Use topical analgesic creams or take ibuprofen (Advil) as directed.
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> [Your prescription here]
                `;
            } else if (lowerUserInput.includes("dental pain") || lowerUserInput.includes("toothache")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For dental pain or a toothache:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Consult a dentist. Over-the-counter pain relievers may provide temporary relief.
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> [Your prescription here]
                `;
            } else if (lowerUserInput.includes("sprains") || lowerUserInput.includes("strains") || lowerUserInput.includes("injured muscles")) {
                botMessage.innerHTML = `
                    <strong style="color: red;">For sprains, strains, or injured muscles:</strong>
                    <br>- <strong style="color: red;">Primary Prescription:</strong> Rest the affected area, apply ice, and consider ibuprofen (Advil) for pain and swelling.
                    <br>- <strong style="color: red;">Secondary Prescription:</strong> [Your prescription here]
                `;
            } else if (lowerUserInput.includes("thank you") || lowerUserInput.includes("thanks") || lowerUserInput.includes("thankyou")) {
                botMessage.innerText = "I'm happy to provide help for you.";
            } else if (lowerUserInput.includes("hi") || lowerUserInput.includes("hello") || lowerUserInput.includes("hey") || lowerUserInput.includes("yo")) {
                botMessage.innerText = "Hello! How can I assist you today?";
            } else if (lowerUserInput.includes("severe pain") || lowerUserInput.includes("bleeding") || lowerUserInput.includes("excess bleeding") || lowerUserInput.includes("faint") || lowerUserInput.includes("fainted") || lowerUserInput.includes("broken bone")) {
                botMessage.innerText = "Please seek immediate medical attention.";
            }else if (lowerUserInput.includes("cancer") || lowerUserInput.includes("brain fever") || lowerUserInput.includes("coma")) {
                botMessage.innerText = "Death is the only way. Rest in peace";
            } else if (lowerUserInput.includes("bone")) {
                botMessage.innerText = "Please take an X-ray at a nearby hospital.";
            } else if (lowerUserInput.includes("say my name")) {
                botMessage.innerText = "You're Heisenberg."; }
            else {
                botMessage.innerText = "I'm not sure how to respond to that.";
            }

            chatbox.appendChild(botMessage);

            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
